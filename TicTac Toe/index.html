<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="select-box">
    <header>
TicTac Toe

    </header>
    <div class="content">
<div class="title">Selet which you want to be</div>
<div class="options">
    <button class="playerX">PlayerX</button>
    <button class="playerO">PlayerO</button>
</div>
<div class="credit">Created By Lethabile.N.</div>
    </div>
   </div> 

   <div class="play-board">
    <div class="details">
        <div class="players">
            <span class="Xturn">Xturn</span>
            <span class="Oturn">Oturn</span>
            <div class="slider"></div>
        </div>
    </div>
   </div>
   <div class="play-area">
    <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </section>
    </section>
   </div>

   <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
        <button>Replay</button>
    </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
